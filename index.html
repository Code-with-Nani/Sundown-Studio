<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">

    <link rel="stylesheet" href="style.css">

<body>

    <div class="main">

        <div class="page1 bg-[#EFEAE3]  overflow-hidden ">

            <div class="nav bg-[#EFEAE3]  flex justify-between items-center px-4 py-7 overflow-hidden">
                <div class="left">
                    <img class="h-[60px]" src="/assets/Sundown logo.svg" alt="Sundown logo">
                </div>
                <div class="right ">
                    <button
                        class="roman text-[18px] text-[#0B0500] flex  justify-center items-center border-[1px] gap-1 border-black px-3 border-opacity-20 py-[5px] rounded-full ">
                        </style>
                        <span class="material-symbols-outlined text-2xl  -translate-y-[1px] text-[#0B0500]">
                            drag_handle
                        </span> Menu</button>
                </div>
            </div>



            <div class="lower-content border-b-[1px] border-black border-opacity-35 pt-16 pb-12 mx-4 overflow-hidden ">
                <div class="heading text">
                    <div class="upper">
                        <h2 class="medium text-[63px] leading-[50px] text-right tracking-tight ">
                            SPACES<br>THAT<br>INSPIRE
                        </h2>
                    </div>
                    <div class="lower  mt-16 w-[85vw]">
                        <p class="medium text-[21px] leading-[21px] ">Sundown is a multi-disciplinary studio focused on
                            creating unique, end-to-end experiences and
                            environments.</p>
                    </div>
                </div>
            </div>


            <div
                class="animation w-[46vw] h-[53vw] bg-[#FE330A] absolute right-0 rounded-tl-[50%] rounded-bl-[50%] blur-[15px] ">
                <div class="hero1 w-[46vw] h-[40vw] bg-[#FE330A] absolute rounded-full blur-[15px]"></div>
                <div class="hero2 w-[33vw] h-[33vw] bg-[#FE330A] absolute rounded-full blur-[15px]"></div>
            </div>


            <div class="video mt-10 mx-5 relative">
                <video class="rounded-2xl" src="/assets/Sundown Studio_3.mp4" autoplay loop muted></video>
            </div>

        </div>


        <div class="page2">
            
        </div>


    </div>









    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
